<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
</head>

<body>
  <header>
    <h1>IP Address Tracker</h1>
    <div class="header__input-box">
      <input class="header__input" placeholder="Search for any IP address or domain" type="text">
      <button onclick="search()" type="button">
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </div>
    <div class="header__info">
      <div>
        <p class="header__info-title">IP ADDRESS</p>
        <p class="header__info-text --ip"></p>
      </div>
      <hr>
      <div>
        <p class="header__info-title">LOCATION</p>
        <p class="header__info-text --location"></p>
      </div>
      <hr>
      <div>
        <p class="header__info-title">TIMEZONE</p>
        <p class="header__info-text --timezone"></p>
      </div>
      <hr>
      <div>
        <p class="header__info-title">ISP</p>
        <p class="header__info-text --isp"></p>
      </div>
    </div>
  </header>
  <main id="map">

  </main>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <script src="main.js"></script>
</body>

</html>
